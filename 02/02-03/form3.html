<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Formulário exemplo - Platzi Cursos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Formulário de cadastro</h2>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">E-mail</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Senha (Mín 6 e máx 8, necessário símbolos)</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Av. Paulista, 3243">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Endereço 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, studio, or andar">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Escolha...</option>
          <option>São Paulo</option>
          <option>Rio de Janeiro</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">CEP</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Lembrar cadastro
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

</div>

</body>
</html>
